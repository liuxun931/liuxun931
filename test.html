<script>


function display_q(){
	var s = window.location.search.substring(1);
	var code = s.split('&')[0].split('=')[1];
	t = document.getElementById('ren_1');
	t.value = code;
}

function display_c(){
	var s = window.location.search.substring(1);
	var code = s.split('&')[1].split('=')[1];
	t = document.getElementById('ren_1');
	t.value = code;
}

function ascII_decode_me(){
	t = document.getElementById('ren_1');
    t.value = unescape(t.value)
}


function url_decode_me(){
	t = document.getElementById('ren_1');
    t.value = decodeURIComponent(t.value)
}



</script>
